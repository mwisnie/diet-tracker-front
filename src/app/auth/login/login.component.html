<section>
  <mat-card>

    <form [formGroup]="loginForm" (submit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="14px">

      <mat-form-field>
        <input formControlName="username" matInput type="text" placeholder="{{ 'LOGIN.USERNAME' | translate }}">
        <mat-hint> {{ 'LOGIN.USERNAME_HINT' | translate }} </mat-hint>
        <mat-error> {{ 'LOGIN.USERNAME_ERROR' | translate }} </mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <input formControlName="password" matInput type="password" placeholder="{{ 'LOGIN.PASSWORD' | translate }}">
        <mat-hint> {{ 'LOGIN.PASSWORD_HINT'  | translate }} </mat-hint>
        <mat-error> {{ 'LOGIN.PASSWORD_ERROR' | translate }} </mat-error>
      </mat-form-field>
  
    <button *ngIf="!(isLoading$ | async)" mat-raised-button type="submit" [disabled]="loginForm.invalid"> {{ 'LOGIN.SUBMIT_BUTTON' | translate }} </button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  
    </form>
    
  </mat-card>
</section>
